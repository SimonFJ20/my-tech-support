    <h1>Create new ticket</h1>

    <form id="create-ticket-form">
        <input type="text" name="title" placeholder="Title">
        <br>
        <label for="asignee-dropdown">Assignee</label>
        <select name="asignee" id="asignee-dropdown">
            <option value="1">Maksim Shvets</option>

        </select>
        <br>

        <select name="category" id="category-dropdown">
            <option value="specific" selected>New (specify)</option>
            <option value="general">General</option>
            <option value="specific">Specific</option>
        </select>
        <input type="text" name="custom-category" placeholder="Custom category">
        <br>
        <label for="due-datepicker">Due</label>
        <input type="datetime-local" name="due" id="due-datepicker">
        <br>
        <input type="submit" value="Login">
